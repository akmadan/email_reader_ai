<!DOCTYPE html>
<html>
<head>
    <title>Email Reader AI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../assets/logo.png" alt="Email Reader AI" class="logo">
            <h1>Email Reader AI</h1>
        </div>
        
        <div class="status-container">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </div>

        <div class="controls">
            <button id="summarizeBtn" class="primary-btn">
                <!-- <span class="btn-icon">ðŸŽ§</span> -->
                Summarize Email
            </button>
        </div>

        <div class="summary-container hidden">
            <h2>Summary</h2>
            <div id="summaryText" class="summary-text"></div>
            <div class="audio-player">
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <div class="footer">
            <p>Powered by AI</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
